<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="mt-3 container">
		<div class="row mt-4 justify-content-center">
			<form>
				<div class="row">
					<div class="form-group col">
						<label for="name-player-one">Player 1 (X)</label>
						<input type="text" class="form-control" id="name-player-one" placeholder="Bob">
					</div>
					<div class="form-group col">
						<label for="name-player-two">Player 2 (O)</label>
						<input type="text" class="form-control" id="name-player-two" placeholder="Megan">
					</div>
				</div>
				<div class="row">
					<div class="form-group col">
						<button id="start">Start Game</button>
					</div>
					<div class="form-group col">
						<button id="reset">Reset Game</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row mt-4 justify-content-center">
			<div class="game-board">
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
